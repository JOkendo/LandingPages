<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="../css/gstyle.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="container">
        <ul>
          <li>Gmail</li>
          <li>Picha</li>
        </ul>
        <div class="clr"></div>
      </div>
    </header>
    <section id="main">
      <div class="container">
        <img id="glogo" src="../images/glogo.png" alt="Google logo" />
        <form>
          <input
            type="search"
            id="glogo"
            name="glogo"
            placeholder="Search..."
          />
        </form>
      </div>
      <div id="extra" class="container">
        <ul>
          <li>Tafuta na Google</li>
          <li>Najiskia&nbsp;Nina&nbsp;Bahati</li>
        </ul>
        <div class="clr"></div>
        <p id="cent">Google inapatikana katika: English</p>
      </div>
    </section>
    <footer id="main-footer">
      <div class="container">
        <p id="lef">Kenya</p>
        <hr />
        <div class="box1">
          <ul id="llist">
            <li>Kuhusu Google</li>
            <li>Matangazo</li>
            <li>Biahara</li>
            <li>Jinsi huduma ya Tafuta inayofanya kazi</li>
          </ul>
        </div>
        <div class="box2">
          <ul class="rlist">
            <li>Faragha</li>
            <li>Masharti</li>
            <li>Mipangilio</li>
          </ul>
        </div>
        <div class="clr"></div>
      </div>
    </footer>
  </body>
</html>
